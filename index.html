<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="estilo.css">

</head>
<body>
  <div class="content">
    <main>
      <section class="content-section">
        <img class="imagen-qr" src="images/image-qr-code.png" alt="código QR para acessar a página frontend mentor">
         
          <h1 class="cabecalho">Improve your front-end skills by building projects</h1>
          <p class="texto">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level  
        </p>
      </section>
    </main>
  </div>

    <footer class="rodape">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eduardo Palermo</a>.
      </p>
    </footer>
  
</body>
</html>
